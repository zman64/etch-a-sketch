<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <div class="title">Etch-A-Sketch</div>
    </header>
    <div class="container">
        <section class="content content--menu">
            <div class="input input--color" id="color-picker">
                <input type="color" class="input__button" name="" id="ColorInput" value="#FFFFFF"><label
                    for="ColorInput" class="input__label">Color picker</label>
            </div>
            <div class="input input--background" id="background">
                <input id="background-color" type="color" class="input__button" name="background" value="#000000">
                <label for="background-color" class="input__label">Background</label>
            </div>
            <div class="input input--grid">
                <label for="square" class="grid__name">Grid Size</label>
                <input id="square" type="range" name="square" min="1" max="65" step="1">
                <div id="gridSize" class="grid__size"></div>
            </div>
            <div id="buttons"><button id="base" class="button input input--button">Base Color</button><button id="colors" class="button input input--colors">Random Colors</button><button id="darken" class="input button input-button">Darken</button><button id="clear" class="input button input-button">Clear</button></div>
        </section>
        <div class="content content--grid"></div>
    </div>
</body>

</html>
