<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <div class="title">Etch-A-Sketch</div>
    </header>
    <div class="container">
        <section class="content content--menu">
            <div class="input input--color" id="color-picker">
                <input type="color" class="form-control form-control-color" name="" id="ColorInput" value="#FFFFFF">
                <label for="ColorInput" class="form-label text-white align-self-center h5">Color picker</label>
            </div>
            <div class="input input--background" id="background">
                <input id="background-color" type="color" class="form-control form-control-color" name="background"
                    value="#000000">
                <label for="background-color" class="form-label text-white align-self-center h5">Background</label>
            </div>
            <div class="input input--grid">
                <label for="square" class="form-label text-white text-center h2">Grid Size</label>
                <input id="square" class="btn-lg btn-success mb-2" type="range" name="square" min="1" max="65" step="5">
                <div id="gridSize" class="text-white text-center h2"></div>
            </div>
            <button id="base" class="input input--base">Base Color</button>
            <button id="colors" class="input input--colors">Random Colors</button>
            <button id="clear" class="input input-clear">Clear</button>
        </section>
        <div class="content content--grid">
            <div class="content__grid"></div>
        </div>
    </div>
</body>

</html>
