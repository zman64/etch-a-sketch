<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row d-md-flex justify-content-center flex-row align-items-center">
            <div class="col-4">
                <section class="d-flex flex-column align-items-center justify-content-center">
                    <div class="d-flex justify-content-center" id="color-picker">
                        <input type="color" class="form-control form-control-color" name="" id="ColorInput" value="color">
                        <label for="ColorInput" class="form-label text-white align-self-center">Color picker</label>
                    </div>
                    <div class="d-flex justify-content-center" id="background">
                        <input id="background-color" type="color" class="form-control form-control-color" name="background" id="background" value="color">
                        <label for="background" class="form-label text-white align-self-center">Background</label>
                    </div>
                    <button id="square" class="btn-lg btn-success mb-2">Grid Size</button>
                    <button id="base" class="btn btn-lg btn-success mb-2">Base Color</button>
                    <button id="colors" class="btn-lg btn-success mb-2">Random Colors</button>
                    <button id="clear" class="btn-lg btn-success mb-2">Clear</button>
                </section>
            </div>
            <div class="col-8">
                <div class="d-flex" id="container"></div>
            </div>
        </div>
    </div>
</body>
</html>
