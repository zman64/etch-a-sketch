<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container d-md-flex justify-content-between flex-row align-items-center">
        <section class="d-flex flex-column align-items-center">
            <button id="square" class="btn-lg btn-success mb-2">Grid Size</button>
            <button id="base" class="btn-lg btn-success mb-2">Base Color</button>
            <button id="colors" class="btn-lg btn-success mb-2">Random Colors</button>
            <button id="clear" class="btn-lg btn-success mb-2">Clear</button>
        </section>
        <div class="d-flex" id="container"></div>
    </div>

</html>
